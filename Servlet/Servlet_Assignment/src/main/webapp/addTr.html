<!DOCTYPE html>
<head>
<title>Home</title>
<meta charset="UTF-8">
<style>
.Class1{
 width: 50%;border: 2px solid;margin: auto;
}
</style>
</head>
<body>
	<div class="Class1">
	<h1>Welcome To Training Page</h1>
<form action="training" method="post">
		<table>
	
			<tr>
				<td>Enter TrainingID</td>
				<td><input type="text" name="training_id" /></td>
			</tr>
			<tr>
				<td>Enter TrainingName</td>
				<td><input type="text" name="training_name" /></td>
			</tr>
			<tr>
				<td>Enter Startdate</td>
				<td><input type="date" name="training_sdate" /></td>
			</tr>
			<tr>
				<td>Enter EndDate</td>
				<td><input type="date" name="training_edate" /></td>
			</tr>
			<tr>
				<td>Enter TrainingMode</td>
				<td><input type="text" name="training_mode" /></td>
			</tr>
			<tr>
				<td>Enter BusinisessUnit</td>
				<td><input type="text" name="businise_unit" /></td>
			</tr>

			<tr>
			<td>Enter ContactpersonID</td>
				<td><input type="text" name="contactperson_id" /></td>
			</tr>
			

			<tr>
				<td style="text-align: right;"><input type="submit" /></td>
				<td><input type="reset" /></td>

			</tr>
		</table>

	</form>
	</div>
</body>

</html>
